<!DOCTYPE html>
<html>
<head>   
	<title>简单的轮播插件</title>   
	<link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
   <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
   <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</head>
<body>
 <center>
<div id="myCarousel" class="carousel slide" style="width:600px;height: 300px;">
   
   <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
   </ol>   
   
   <div class="carousel-inner">
      <div class="item active">
         <img src="https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=383485263,1957704942&fm=27&gp=0.jpg">
      </div>
      <div class="item">
         <img src="https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=383485263,1957704942&fm=27&gp=0.jpg">
      </div>
      <div class="item">
         <img src="https://ss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=692235130,1002403875&fm=27&gp=0.jpg">
      </div>
   </div>
   
   <a href="javascript:void(0)" data-target="#myCarousel" data-slide="prev"><button>上一张</button></a>
   <a href="javascript:void(0)" data-target="#myCarousel" data-slide="next"><button>下一张</button></a>
</div> 
</center>
 
</body>
</html>
<script type="text/javascript">
	$(document).ready(function(){

		$("#myCarousel").carousel({

			interval:3000
		});
	})
</script>
